<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./fontawesome.js"></script>
    <title>Request With Fetc</title>
</head>
<body>
    <div class="form-bg">
        
        

        <div class="form-container">
